version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: auditor-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auditor_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auditor_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-tri_s_audit}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auditor_user} -d ${POSTGRES_DB:-tri_s_audit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: auditor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  minio:
    image: quay.io/minio/minio:latest
    container_name: auditor-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: auditor-minio-init
    depends_on:
      minio:
        condition: service_started
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password123}
      S3_BUCKET_ADMIN_LAWS: ${S3_BUCKET_ADMIN_LAWS:-admin-laws}
      S3_BUCKET_CUSTOMER_DOCS: ${S3_BUCKET_CUSTOMER_DOCS:-customer-docs}
    entrypoint:
      - /bin/sh
      - -c
      - |
        i=0;
        until mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
          i=$((i+1));
          if [ "$i" -ge 60 ]; then
            echo "MinIO not ready after 60s";
            exit 1;
          fi;
          sleep 1;
        done;
        mc mb -p "local/$S3_BUCKET_ADMIN_LAWS" || true;
        mc mb -p "local/$S3_BUCKET_CUSTOMER_DOCS" || true;
        exit 0
    restart: "no"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: auditor-qdrant
    ports:
      - "6333:6333"  # Qdrant REST API
      - "6334:6334"  # Qdrant gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auditor-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Database
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-auditor_user}:${POSTGRES_PASSWORD:-auditor_password_123}@postgres:5432/${POSTGRES_DB:-tri_s_audit}
      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      # S3 / MinIO
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-password123}
      S3_REGION: us-east-1
      S3_BUCKET_ADMIN_LAWS: ${S3_BUCKET_ADMIN_LAWS:-admin-laws}
      S3_BUCKET_CUSTOMER_DOCS: ${S3_BUCKET_CUSTOMER_DOCS:-customer-docs}
      # Redis / Arq
      REDIS_URL: redis://redis:6379/0
      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      # LightRAG
      LIGHTRAG_WORKING_DIR: ${LIGHTRAG_WORKING_DIR:-./lightrag_cache}
      LIGHTRAG_EMBEDDING_MODEL: ${LIGHTRAG_EMBEDDING_MODEL:-models/text-embedding-004}
      LIGHTRAG_LLM_MODEL: ${LIGHTRAG_LLM_MODEL:-gemini-2.5-flash}
      # Qdrant (Hybrid RAG)
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-file_chunks}
      QDRANT_COLLECTION_ADMIN: ${QDRANT_COLLECTION_ADMIN:-admin_file_chunks}
      QDRANT_COLLECTION_CLIENT: ${QDRANT_COLLECTION_CLIENT:-client_file_chunks}
      QDRANT_VECTOR_SIZE: ${QDRANT_VECTOR_SIZE:-768}
      # Indexing configuration
      CHUNK_SIZE: ${CHUNK_SIZE:-1500}
      MERGE_SIZE: ${MERGE_SIZE:-5}
      QDRANT_BATCH_SIZE: ${QDRANT_BATCH_SIZE:-256}
      EMBEDDING_BATCH_SIZE: ${EMBEDDING_BATCH_SIZE:-32}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
      qdrant:
        condition: service_started
    volumes:
      - ./lightrag_cache:/app/lightrag_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: auditor-worker
    env_file:
      - .env
    environment:
      # Database
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-auditor_user}:${POSTGRES_PASSWORD:-auditor_password_123}@postgres:5432/${POSTGRES_DB:-tri_s_audit}
      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      # Redis / Arq
      REDIS_URL: redis://redis:6379/0
      # S3 / MinIO
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-password123}
      S3_REGION: us-east-1
      S3_BUCKET_ADMIN_LAWS: ${S3_BUCKET_ADMIN_LAWS:-admin-laws}
      S3_BUCKET_CUSTOMER_DOCS: ${S3_BUCKET_CUSTOMER_DOCS:-customer-docs}
      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      # LightRAG
      LIGHTRAG_WORKING_DIR: ${LIGHTRAG_WORKING_DIR:-./lightrag_cache}
      LIGHTRAG_EMBEDDING_MODEL: ${LIGHTRAG_EMBEDDING_MODEL:-models/text-embedding-004}
      LIGHTRAG_LLM_MODEL: ${LIGHTRAG_LLM_MODEL:-gemini-3-pro-preview}
      # Qdrant (Hybrid RAG)
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-file_chunks}
      QDRANT_COLLECTION_ADMIN: ${QDRANT_COLLECTION_ADMIN:-admin_file_chunks}
      QDRANT_COLLECTION_CLIENT: ${QDRANT_COLLECTION_CLIENT:-client_file_chunks}
      QDRANT_VECTOR_SIZE: ${QDRANT_VECTOR_SIZE:-768}
      # Indexing configuration
      CHUNK_SIZE: ${CHUNK_SIZE:-1500}
      MERGE_SIZE: ${MERGE_SIZE:-5}
      QDRANT_BATCH_SIZE: ${QDRANT_BATCH_SIZE:-256}
      EMBEDDING_BATCH_SIZE: ${EMBEDDING_BATCH_SIZE:-32}
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
      qdrant:
        condition: service_started
    volumes:
      - ./lightrag_cache:/app/lightrag_cache
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:
