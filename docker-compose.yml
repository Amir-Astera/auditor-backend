version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: auditor-postgres
    environment:
      POSTGRES_USER: auditor_user
      POSTGRES_PASSWORD: auditor_password_123
      POSTGRES_DB: tri_s_audit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditor_user -d tri_s_audit"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: auditor-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: quay.io/minio/minio:latest
    container_name: auditor-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: auditor-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auditor-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://auditor_user:auditor_password_123@postgres:5432/tri_s_audit
      SECRET_KEY: change-this-secret-key-in-production
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      JWT_ALGORITHM: HS256
      TELEGRAM_BOT_TOKEN: ""
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: admin
      S3_SECRET_KEY: password123
      S3_REGION: us-east-1
      S3_BUCKET_ADMIN_LAWS: admin-laws
      S3_BUCKET_CUSTOMER_DOCS: customer-docs
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION_NAME: file_chunks
      QDRANT_VECTOR_SIZE: 1536
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: auditor-worker
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://auditor_user:auditor_password_123@postgres:5432/tri_s_audit
      SECRET_KEY: your_secret_key
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: admin
      S3_SECRET_KEY: password123
      S3_REGION: us-east-1
      S3_BUCKET_ADMIN_LAWS: admin-laws
      S3_BUCKET_CUSTOMER_DOCS: customer-docs
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION_NAME: file_chunks
      QDRANT_VECTOR_SIZE: 1536
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  qdrant_data:
